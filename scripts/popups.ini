[cpopup]
n0=Channel Modes:/channel

[bpopup]
n0=Commands
n1=Join channel:/join #$$?="Enter channel name:"
n2=Part channel:/part #$$?="Enter channel name:"
n3=Query user:/query $$?="Enter nickname and message:"
n4=Send notice:/notice $$?="Enter nickname and message:"
n5=Whois user:/whois $$?="Enter nickname:"
n6=Send CTCP
n7=.Ping:/ctcp $$?="Enter nickname:" ping
n8=.Time:/ctcp $$?="Enter nickname:" time
n9=.Version:/ctcp $$?="Enter nickname:" version
n11=Set Away
n12=.On:/away $$?="Enter away message:"
n13=.Off:/away
n14=Invite user:/invite $$?="Enter nickname and channel:"
n15=Ban user:/ban $$?="Enter channel and nickname:"
n16=Kick user:/kick $$?="Enter channel and nickname:"
n17=Ignore user:/ignore $$?="Enter nickname:"
n18=Unignore user:/ignore -r $$?="Enter nickname:"
n19=Change nick:/nick $$?="Enter new nickname:"
n20=Quit IRC:/quit

[mpopup]
n0=Server
n1=.Lusers:/lusers
n2=.Motd:/motd
n3=.Time:/time
n4=Names
n5=.#mIRC:/names #mirc
n6=.#irchelp: /names #irchelp
n7=.names ?:/names #$$?="Enter a channel name:"
n8=Join
n9=.#mIRC:/join #mirc
n10=.#irchelp:/join #irchelp
n11=.join ?:/join #$$?="Enter a channel to join:"
n12=Query
n13=.query ?:/query $$?="Enter nickname to talk to:"
n14=Other
n15=.Whois ?:/whois $$?="Enter a nickname:"
n16=.Query:/query $$?="Enter a nickname:"
n17=.Nickname:/nick $$?="Enter your new nickname:"
n18=.Away
n19=..Set Away...:/away $$?="Enter your away message:"
n20=..Set Back:/away
n21=.List Channels:/list
n22=-
n23=Edit Notes:/run notepad.exe notes.txt
n24=Quit IRC:/quit Leaving

[qpopup]
n0=Info:/uwho $$1
n1=Whois:/whois $$1
n2=Query:/query $$1
n3=-
n4=Ignore:/ignore $$1 1 | /closemsg $$1
n5=-
n6=CTCP
n7=.Ping:/ctcp $$1 ping
n8=.Time:/ctcp $$1 time
n9=.Version:/ctcp $$1 version
n10=DCC
n11=.Send:/dcc send $$1
n12=.Chat:/dcc chat $$1

[lpopup]
n0=Info:/uwho $1
n1=Whois:/whois $$1
n2=Query:/query $$1
n3=-
n4=Redderize:/cnick -ans0 $address($$1,2) 4
n5=Remove Color:/cnick -r $address($$1,2)
n6=Colorize
n7=.White:/cnick -ans0 $address($$1,2) 0
n8=.Black:/cnick -ans0 $address($$1,2) 1
n9=.Blue:/cnick -ans0 $address($$1,2) 2
n10=.Green:/cnick -ans0 $address($$1,2) 3
n11=.Red:/cnick -ans0 $address($$1,2) 4
n12=.Maroon:/cnick -ans0 $address($$1,2) 5
n13=.Purple:/cnick -ans0 $address($$1,2) 6
n14=.Orange:/cnick -ans0 $address($$1,2) 7
n15=.Yellow:/cnick -ans0 $address($$1,2) 8
n16=.Lime:/cnick -ans0 $address($$1,2) 9
n17=.Teal:/cnick -ans0 $address($$1,2) 10
n18=.Cyan:/cnick -ans0 $address($$1,2) 11
n19=.Dark Blue:/cnick -ans0 $address($$1,2) 12
n20=.Pink:/cnick -ans0 $address($$1,2) 13
n21=.Grey:/cnick -ans0 $address($$1,2) 14
n22=.Brown:/cnick -ans0 $address($$1,2) 15
n23=-
n24=Control
n25=.Ignore:/ignore $$1 1
n26=.Unignore:/ignore -r $$1 1
n27=.Op:/mode # +ooo $$1 $2 $3
n28=.Deop:/mode # -ooo $$1 $2 $3
n29=.Voice:/mode # +vvv $$1 $2 $3
n30=.Devoice:/mode # -vvv $$1 $2 $3
n31=.Kick:/kick # $$1
n32=.Kick (why):/kick # $$1 $$?="Reason:"
n33=.Ban:/ban $$1 2
n34=.Ban, Kick:/ban $$1 2 | /timer 1 3 /kick # $$1
n35=.Ban, Kick (why):/ban $$1 2 | /timer 1 3 /kick # $$1 $$?="Reason:"
n36=CTCP
n37=.Ping:/ctcp $$1 ping
n38=.Time:/ctcp $$1 time
n39=.Version:/ctcp $$1 version
n40=DCC
n41=.Send:/dcc send $$1
n42=.Chat:/dcc chat $$1
n43=-
n44=Slap!:/me slaps $$1 around a bit with a large trout
